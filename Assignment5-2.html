<!DOCTYPE html>
<html>
<head>
	<title>Show Time</title>
	<script type="text/javascript">
		var a = new Date();
		var b = a.getMinutes();
		var c = a.getHours();
		if(b < 10){
			b='0'+b;
		} 	
		console.log("The date and time is:"+c+":"+b);
		alert(c+":"+b);
		document.write("The date and time is:"+c+":"+b);
	</script>
</head>
<body>

</body>
</html>
